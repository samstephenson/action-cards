<div class="grid container wide">
  {% for principle in site.principles %}
  <div class="col card card-style">
    <a href="{{ site.baseurl }}{{ principle.url }}" title="{{ principle.title }}">
      <img src="{{ principle.image }}">
        <h2>{{ principle.title }}</h2>
    </a>
  </div>
  {% endfor %}
</div>
